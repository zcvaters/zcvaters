<html>

<body>
    <h1 id="header">Hello</h1>
    <p>Choose your color, Red, Green, blue, purple, yellow</p>
    <input type="text" id="inp" />
    <button onclick="pressed()">Click</button>
    
    <script>

        function pressed() {
            let text = document.getElementById("inp").value;
            if (text === "red" || text == "Red") {
                document.getElementById("header").style.color = "red";
            }
            else if (text === "green" || text == "Green") {
                document.getElementById("header").style.color = "green";
            }
            else if (text === "blue" || text == "Blue") {
                document.getElementById("header").style.color = "blue";
            }
            else if (text === "purple" || text == "Purple") {
                document.getElementById("header").style.color = "purple";
            }
            else if (text === "yellow" || text == "Yellow") {
                document.getElementById("header").style.color = "yellow";
            }


        }
    </script>
</body>

</html>
